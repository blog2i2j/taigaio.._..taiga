<tui-scrollbar>
  <div
    class="scroll-inner"
    orientation="horizontal"
    role="row">
    <ng-container
      *ngFor="let status of workflow.statuses; trackBy: trackBySlug">
      <tg-kanban-status
        role="gridcell"
        tgKanbanStatusKeyboardNavigation
        [attr.data-test]="status.slug"
        [status]="status"
        [workflow]="workflow"></tg-kanban-status>
    </ng-container>
  </div>
</tui-scrollbar>

<tg-drag-in-progress *ngIf="movingStories$ | async as stories">
  <div *ngFor="let story of stories; trackBy: trackByStorySlug">
    <tg-kanban-story
      class="dragging"
      [story]="story"></tg-kanban-story>
  </div>
</tg-drag-in-progress>
